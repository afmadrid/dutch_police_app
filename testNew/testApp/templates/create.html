{% extends 'base.html' %}

{% block title %}Create a New Case{% endblock %}
{% load crispy_forms_tags %}

{% block content %}


    <div class="form-content">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-5">
                    <div class="form-group">

                        <label for = "" class="form-label">Case Title:</label>
                        <input type="text" required name="title"  class="form-control" />
                        <label for = "" class="form-label">Case Number:</label>
                        <input type="text" required name="number"  class="form-control" />

                    </div>
                    <div class="form-group">

                        <label for = "" class="form-label">Case Date:</label>
                        <input type="date" required name="date"  class="form-control" />
                    </div>

                    <label for = "" class="form-label">Case evidence:</label>
                    <input type="file" required name="evidence"  class="form-control" />

                </div>
            </div>
            </br>
            <button type="submit" class="btn btn-dark btn-lg">Submit</button>
            <a href="/show" class="btn btn-dark btn-lg">Cancel</a>
        </form>
    </div>

{% endblock %}
