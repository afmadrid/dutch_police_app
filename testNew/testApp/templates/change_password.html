{% extends "base.html" %}

{% block title %}Change Password Page{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <a href="{% url 'home' %}">Back</a>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
