# login.html
{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<form method="post" class="from-group">
	{% csrf_token %}
	{{form|crispy}}
	<p>Don't have an account yet? Create one <a href="/signup"><u>here.</u></a></p>
		 <p>Forget your password? Reset Password <a href="/reset_password"><u>here.</u></a></p>
	<button type="submit" class="btn btn-success">Login</button>
</form>

{% endblock %}
